<!doctype html>
<html>
<head>
    <title>results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="../static/css/linearicons.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css">
    <link rel="stylesheet" href="../static/css/nice-select.css">
    <link rel="stylesheet" href="../static/css/hexagons.min.css">
    <link rel="stylesheet" href="../static/css/animate.min.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/font/open-iconic.svg">
    <link rel="stylesheet" href="../static/font/open-iconic.woff">
    <link rel="stylesheet" href="../static/font/open-iconic.otf">
    <link rel="stylesheet" href="../static/font/open-iconic.ttf">

</head>
<body>
<div class="container">
    <div class="color-8">
        <div class="card">
            <div class="card-header">
                <h3 align="center">Please Make your order</h3>
            </div>
            <div class="card-body">


                <section class="home-about-area section-gap" id="about">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-8 col-md-12 home-about-left">
                                <div class="container" style="margin-top: 0rem">
                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="card mb-4">
                                                <img class="card-img-top img-fluid"
                                                     src="../static/dairy%20milk%20yogut.jpg" alt="okthen">
                                                <div class="card-body">
                                                    <h4 class="card-title">Milk/Yorgut</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-md-12 home-about-right relative">
                                            <form class="form-wrap" action="/result" method="post">
                                                <h4 class="text-white pb-20">Product</h4>
                                                <div class="form-select" id="service-select">
                                                    <select name="product">
                                                        <option>Milk</option>
                                                        <option>Yogurt</option>

                                                    </select>
                                                </div>
                                                <h4 class="text-white pb-20">Quantity</h4>
                                                <div class="form-select" id="service-select">
                                                    <select name="quantity">
                                                        <option>5 litres</option>
                                                        <option>10 litres</option>
                                                        <option>20 litres</option>

                                                    </select>
                                                </div>
                                                <input type="text" name="name" class="form-control" placeholder="name">
                                                <input type="phone" name="phone" class="form-control"
                                                       placeholder="Phone Number">
                                                <input type="email" name="email" class="form-control"
                                                       placeholder="Email Address">
                                                <input type="location" name="location" class="form-control"
                                                       placeholder="Location">
                                                <textarea name="message" id="" cols="30" rows="5" placeholder="Message"
                                                          class="form-control"></textarea>
                                                <button class="primary-btn">Submit Form</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>

</body>
</html>
