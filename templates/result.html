<!doctype html>
<html>
<head>
<title>results</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
   <body>
   <div class="container justify-content-center">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 align="center">Dear {{request.form['email']  }},<br>
                    Here's what you ordered</h3>
            </div>
            <div class="card-body">
      <table class="table" border = 1>
      <tbody>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </tbody>
      </table>
            </div>
        </div>
    </div>
   </div>
   </body>
</html>
